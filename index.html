<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <div class="photo">
          <img src="assets/images/patr.jpg" alt="Patrick" />
        </div>
        <div class="nm-text">
          <h3 class="expt">Patrick Izuchukwu</h3>
          <h5>Ebonyi, Nigeria</h5>
          <p>"Aspiring Front-end Developer"</p>
        </div>
      </div>
      <div class="text">
        <h3>GitHub</h3>
      </div>
      <div class="text">
        <h3>Frontend Mentor</h3>
      </div>
      <div class="text">
        <h3>LinkedIn</h3>
      </div>
      <div class="text">
        <h3>Twitter</h3>
      </div>
      <div class="text">
        <h3>Instagram</h3>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
